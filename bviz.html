<!-- Top level template for the about page -->
<template name="history_page">
	<h1>The history of the source of the baseball stats we are viewing according to Wikipedia</h1>
<blockquote cite="https://en.wikipedia.org/wiki/Little_League_Baseball">
Little League Baseball and Softball (officially, Little League International) is a non-profit organization based in South Williamsport, Pennsylvania, United States, which organizes local youth baseball and softball leagues throughout the U.S. and the rest of the world although most common ages 7â€“10

Founded by Carl Stotz in 1939 as a three-team league in Williamsport, Pennsylvania, Little League Baseball encourages local volunteers to organize and operate Little League programs that are annually chartered through Little League International. Each league can structure itself to best serve the children in the area in which the league operates. Several specific divisions of Little League baseball and softball are available to children ages 4 to 18. The organization holds a congressional charter under Title 36 of the United States Code.[1]

The organization's administrative office is located in South Williamsport, Pennsylvania. The first Little League Baseball World Series was played in Williamsport in 1947. The Little League International Complex hosts the annual Little League Baseball World Series at Howard J. Lamade Stadium and Little League Volunteer Stadium, and is also the site of the Peter J. McGovern Little League Museum, which provides a history of Little League Baseball and Softball through interactive exhibits for children. 
</blockquote>

</template>

<template name="song_viz">
<div class="row">
	<div class="col-md-6">
			{{> song_viz_controls}}
			{{> song_feature_list}}
	</div>
	<div class="col-md-6">
			{{> song_vizjs}}
	</div>
</div>

</template>

<template name="song_viz_controls">
<h1> Little League Baseball Stat Visualizer</h1>
	<form>
		<!-- list of available single features -->
		Pick a stat to view:
		<br/>
		<select class="js-select-single-feature">
			{{#each get_feature_names "single"}}
			<option value="{{name}}">{{name}}</option>
			{{/each}}
		</select>

<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default js-show-bar">Overlapping Bar</button>
  <button type="button" class="btn btn-default js-show-line">Line Chart</button>
  <button type="button" class="btn btn-default js-show-tree">Tree</button>
  <button type="button" class="btn btn-default js-show-block">Block</button>
  <button type="button" class="btn btn-default js-show-3d">3D</button>
</div>


		<button class="btn js-show-blobs">blobs</button>
		<button class="btn js-show-timeline">timeline</button>
	</form>
</template>	


<template name="song_feature_list">
	<ul>
	{{#each get_all_feature_values}}
		<li>{{artist}} - {{title}}: {{value}}</li>
	{{/each}}
	</ul>
</template>

<template name="song_vizjs">
	<div id="visjs"></div>
</template>
